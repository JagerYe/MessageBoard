<script>
	let name;
	$.ajax({
		type: "GET",
		url: "/MessageBoard/member/getSessionUserName"
	}).then(function (e) {
		name = e;
	});

	let userID = -1;




	$(window).ready(() => {
		$("body").css("visibility", "hidden");
		$.ajax({
			type: "GET",
			url: "/MessageBoard/member/getSessionUserID"
		}).then(function (e) {
			if (e >= 1) {
				userID = e;
				$("#showLogin").text("登出");
				$("#showRegistered").empty();
				$("#showUserName").text(name);
			} else {
				$(".addMainMassage").empty();
			}

			readySetListeners();

			$("body").css("visibility", "visible");
		});

		updateMessage();
	});

	function updateMessage() {
		$("#massageShow").empty();
		$.ajax({
			type: "GET",
			url: "/MessageBoard/message/getPublicBoard"
		}).then(function (e) {
			let jsonArr = JSON.parse(e);
			for (let jsonObj of jsonArr) {
				getMessage(jsonObj);
			}

		});
	}

	function getMessage(jsonObj) {

		$.ajax({
			type: "GET",
			url: `/MessageBoard/message/getBoardMessages?id=${jsonObj._boardID}&authority=?${jsonObj._authority}`
		}).then(function (e) {
			let jsonMessageArr = JSON.parse(e);
			for (let key in jsonMessageArr) {
				if (key == 0) {
					$("#massageShow").append(getMainMessageView(
						jsonMessageArr[key]._userID,
						jsonObj._boardID,
						jsonMessageArr[key]._userName,
						jsonMessageArr[key]._message));
					continue;
				}

				$(`#message${jsonObj._boardID}`).append(getMessageView(
					jsonMessageArr[key]._userID,
					jsonMessageArr[key]._userName,
					jsonMessageArr[key]._message));
			}

			if (userID > 0) {
				addMessageInputGrid(jsonObj._boardID);
			}
		});

	}

	//初始化監聽器
	function readySetListeners() {
		$("textarea").on('input', function (e) {
			$(this).height("");
			$(this).height(this.scrollHeight);
		});

		$("#subMain").click(() => {

			let board = { authority: 0 };
			let message = { message: $("#mainMessage").val() };
			let data = {
				'board': board,
				'message': message
			};
			$.ajax({
				type: "POST",
				url: "/MessageBoard/message/addMainMessage",
				data: { 0: JSON.stringify(data) }
			}).then(function (e) {
				if (e >= 1) {
					$("#massageShow").prepend(getMainMessageView(userID, e, name, message.message));
					addMessageInputGrid(e);
				}
			});
		});
	}

	function addMessageInputGrid(id) {
		$(`#message${id}`).append(getAddMessageView(id));
		$(`#subMessage${id}`).click(() => {
			let data = {
				'boardID': sonObj._boardID,
				'message': $(`#addMessage${id}`).val()
			};

			$.ajax({
				type: "POST",
				url: "/MessageBoard/message/addMessage",
				data: { 0: JSON.stringify(data) }
			});
		});
	}
