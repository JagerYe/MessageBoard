<script>
	let name;
	$.ajax({
		type: "GET",
		url: "/MessageBoard/member/getSessionUserName"
	}).then(function (e) {
		name = e;
	});

	let userID = -1;

	//設定textarea模式
	function setTextareaMode() {
		$("textarea").on('input', function (e) {
			$(this).height("");
			$(this).height(this.scrollHeight);
		});
	}




	$(window).ready(() => {
		$("body").css("visibility", "hidden");
		$.ajax({
			type: "GET",
			url: "/MessageBoard/member/getSessionUserID"
		}).then(function (e) {
			if (e >= 1) {
				userID = e;
				$("#showLogin").text("登出");
				$("#showRegistered").empty();
				$("#showUserName").text(name);
			} else {
				$(".addMainMassage").empty();
			}

			readySetListeners();

			$("body").css("visibility", "visible");
		});

		updateMessageView();
	});

	function updateMessageView() {
		$("#massageShow").empty();
		$.ajax({
			type: "GET",
			url: "/MessageBoard/message/getPublicBoard"
		}).then(function (e) {
			let jsonArr = JSON.parse(e);
			for (let jsonObj of jsonArr) {
				getBoardMessages(jsonObj._boardID, jsonObj._authority);
			}

		});
	}

	function getBoardMessages(boardID, authority = 0) {

		$.ajax({
			type: "GET",
			url: `/MessageBoard/message/getBoardMessages?id=${boardID}&authority=?${authority}`
		}).then(function (e) {
			let jsonMessageArr = JSON.parse(e);
			for (let key in jsonMessageArr) {
				isMyself = (jsonMessageArr[key]._userID == userID);
				if (key == 0) {
					$("#massageShow").append(getMainMessageView(
						jsonMessageArr[key]._userID,
						boardID,
						jsonMessageArr[key]._userName,
						jsonMessageArr[key]._message,
						isMyself,
						jsonMessageArr[key]._messageID));

				} else {
					$(`#boardMessage${boardID}`).append(getMessageView(
						jsonMessageArr[key]._userID,
						jsonMessageArr[key]._userName,
						jsonMessageArr[key]._message,
						isMyself,
						jsonMessageArr[key]._messageID));
				}

				//如果是自己的就可以修改及刪除
				if (isMyself) {
					addDeleteAndUpdateListener(jsonMessageArr[key]._messageID);
				}

			}

			//新增輸入面板
			if (userID > 0) {
				addMessageInputGrid(boardID);
			}
		});

	}

	//初始化監聽器
	function readySetListeners() {
		setTextareaMode();
		$("#subMain").click(() => {

			let board = { authority: 0 };
			let message = { message: $("#mainMessage").val() };
			let data = {
				'board': board,
				'message': message
			};
			$.ajax({
				type: "POST",
				url: "/MessageBoard/message/addMainMessage",
				data: { 0: JSON.stringify(data) }
			}).then(function (e) {
				jsonArr = JSON.parse(e);
				let boardID = jsonArr.boardID;
				let messageID = jsonArr.messageID;
				if (boardID >= 1) {
					$("#massageShow").prepend(getMainMessageView(
						userID,
						boardID,
						name,
						message.message,
						true,
						messageID
					));
					addMessageInputGrid(boardID);
				}
			});
		});
	}

	function addMessageInputGrid(boardID) {
		$(`#messageInputGrid${boardID}`).append(getInputGridMessageView(boardID));
		$(`#subMessage${boardID}`).click(() => {
			let message = $(`#addMessage${boardID}`).val();
			let data = {
				'boardID': boardID,
				'message': message
			};

			$.ajax({
				type: "POST",
				url: "/MessageBoard/message/addMessage",
				data: { 0: JSON.stringify(data) }
			}).then(function (messageID) {
				if (messageID >= 1) {
					$(`#boardMessage${boardID}`).append(getMessageView(
						userID,
						name,
						message,
						true,
						messageID));
					addDeleteAndUpdateListener(messageID);
					$(`#addMessage${boardID}`).val("");
				}
			});
		});
		setTextareaMode();
	}

	//設定刪除及修改監聽器
	function addDeleteAndUpdateListener(messageID) {

		//刪除按鈕
		$(`#deleteMessage${messageID}`).click(() => {
			$.ajax({
				type: "DELETE",
				url: "/MessageBoard/message/deleteMessage",
				data: { 0: messageID }
			}).then(function (e) {
				let jsonArr = JSON.parse(e);
				switch (key = Object.keys(jsonArr)[0]) {
					case "message":
						$(`#message${jsonArr[key]}`).remove();
						break;
					case "board":
						$(`#mainMessage${jsonArr[key]}`).remove();
						break;
				}
			});
		});

		//修改按鈕
		$(`#updateMessageBtn${messageID}`).click(function () {

			// let thisHtmlParent = $(this).parent().parent();
			// let saveMessageStatus = thisHtmlParent.html();
			// alert(saveMessageStatus);

			$(`#text${messageID}`).html(getInputGridMessageView(messageID, $(`#text${messageID}`).children().last().text(), true));
			$(this).parent().children("button").remove();

			//上傳更新按鈕
			$(`#updateMessageSub${messageID}`).click(() => {
				let data = {
					"messageID": messageID,
					"message": $(`#updateMessage${messageID}`).val()
				};

				$.ajax({
					type: "PUT",
					url: "/MessageBoard/message/updateMessage",
					data: { 0: JSON.stringify(data) }
				}).then(function (e) {
					if (e == 1) {
						updateMessageView();
					} else {
						alert("更新失敗");
					}
				});
			});

			//取消按鈕
			$(`#updateCancelBtn${messageID}`).click(() => {
				// thisHtmlParent.html(saveMessageStatus);
				updateMessageView();
			});

			setTextareaMode();
		});
	}
